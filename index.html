<html class="no-js">
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <style type="text/css">@charset "UTF-8";[ng\:cloak],[ng-cloak],[data-ng-cloak],[x-ng-cloak],.ng-cloak,.x-ng-cloak,.ng-hide:not(.ng-hide-animate){display:none !important;}ng\:form{display:block;}</style>
      <title>Edukwel Dashboard</title>
      <meta name="description">
      <meta name="viewport" content="width=device-width">
      <link rel="stylesheet" href="Versatile Metro-UI Angular Theme_files/vendor.css">
      <link rel="stylesheet" href="Versatile Metro-UI Angular Theme_files/main.css">
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
      <script src='app.js'></script>
   </head>
   <body ng-app="yapp" class="ng-scope">
      <div>
         <div ui-view="" class="ng-scope">
            <div class="ui-base ng-scope">
               <div ui-view="" class="ng-scope">



                  <div class="login-page ng-scope">

                     <div class="img-container">

                        <div class="text-center pull-right photo"> <img src="Versatile Metro-UI Angular Theme_files/flat-avatar.jpg" class="user-avatar img-circle img-responsive"> 
                       <!-- <h1>EduKwel<br> <span>DASHBOARD</span><br><small></small></h1>-->
                       <br/><br/>
                       <div></div>
                        </div>
                     </div>
                     <div class="form-content">
                     <div class="pro-link"> <a href="#">Register Here</a> </div>
                        <form role="form" class="bottom-75 ng-pristine ng-valid" ng-submit="submit()">
                           <div class="table-form">
                              <div class="form-groups">
                                 <div class="form-group"> <input type="text" class="form-control input-lg" placeholder="EMAIL"  id="username"> </div>
                                 <div class="form-group"> <input type="password" class="form-control input-lg" placeholder="PASSWORD"  id="password"> </div>
                              </div>
                              <div class="button-container"> <button type="submit" id ="login_submit_btn" class="btn btn-default login"><img src="Versatile Metro-UI Angular Theme_files/arrow.png"></button> </div>
                           </div>
                           <div class="remember"> <label class="checkbox1" for="Option"> <input id="Option" type="checkbox"> <span></span> </label> remember me <span class="pass"> <a href="#" style="color:white;">forgot password?</a></span> </div>
                        </form>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script> </script>  
   </body>
</html>
